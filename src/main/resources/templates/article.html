<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>포스팅</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Bootstrap's light gray */
      color: #343a40; /* Bootstrap's dark gray */
      font-family: 'Grandiflora One', cursive;
    }
  </style>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">Blog</h1>
  <h4 class="mb-3">안녕하세요?</h4>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <article class="text-center">
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <div class="d-flex justify-content-center">
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                  class="btn btn-outline-primary btn-sm">수정</button>
          <button type="button" id="delete-btn"
                  class="btn btn-outline-secondary btn-sm ml-2">삭제</button>
        </div>
      </article>
    </div>
  </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
